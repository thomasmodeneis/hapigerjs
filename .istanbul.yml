verbose: false
instrumentation:
    root: .
    default-excludes: true
    excludes: ['test/**','dist/**','index.js','gulpfile.js']
    include-all-sources: true
reporting:
    print: summary
    reports:
        - lcov
    dir: ./coverage
    watermarks:
        statements: [50, 80]
        lines: [50, 80]
        functions: [50, 80]
        branches: [50, 80]
check:
    global:
        statements: 82
        lines: 82
        branches: 66
        functions: 70
        excludes: []